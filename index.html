<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button id="addBookBtn">+ NEW BOOK</button>
        
        <div class="container"></div>
    </main>
    <div class="modal">
        <form action="">
            <h1>Add New Book</h1>
            <div class="required">
                <input class="newBookInput" type="text" id="title" name="title" placeholder="Title" required><span></span>
            </div>

            <div class="required">
                <input class="newBookInput" type="text" id="author" name="author" placeholder="Author" required><span></span>
            </div>
        
            <input class="newBookInput" type="number" id="pages" name="pages" placeholder="Number of Pages">
            
            <label for="read">Read <input type="checkbox" name="read" id="read" value="true"></label>
            
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
